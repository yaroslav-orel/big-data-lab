group 'com.github.yorel'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.18'
    compile 'com.google.guava:guava:23.5-jre'

    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '1.0.0'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-mapping', version: '3.3.2'
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.3.2'

    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: '2.2.1'
    compile group: 'com.datastax.spark', name: 'spark-cassandra-connector_2.11', version: '2.0.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
